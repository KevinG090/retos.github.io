<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container-rowsColums">
        <div class="cont rows">
            <label for="row">Filas</label>
            <input class="row" type="number" name="row" pattern="^[0-9]" title='Only Number' min="1" step="1">
        </div>
        <div class="cont colums">
            <label for="colum">Columnas</label>
            <input class="colum" type="number" name="colum" pattern="^[0-9]" title='Only Number' min="1" step="1">
        </div>
        <input class="btnCrear" type="button" value="crear">
        <div class="containerRest">
        </div>
    </section>
    <div class="containerTransferir"></div>
    <script src="code.js"></script>
</body>
</html>
