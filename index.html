<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container-form">
        <div class="border-form">
            <h1>Contact Us</h1>
            <form>
                <div class="cont container-name">
                    <label for="name">First Name</label>
                    <input type="text" name="name" >
                </div>
                <div class="cont container-lastName">
                    <label for="lastname">Last Name <span>*</span></label>
                    <input type="text" name="lastname">
                </div>
                <div class="cont container-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="cont container-phone">
                    <label for="number">Businees Phone</label>
                    <input type="text" name="number" placeholder="xxxxxxxxxx">
                </div>
                <div class="cont container-companyName">
                    <label for="companyName">Company Name <span>*</span></label>
                    <input type="text" name="companyName">
                </div>
                <div class="cont container-jobTitle">
                    <label for="JobTitle">Job Title</label>
                    <input type="text" name="JobTitle" placeholder="Example: Enginer">
                </div>
                <div class="cont container-street">
                    <label for="street">Street 1</label>
                    <input type="text" name="street" >
                </div>
                <div class="cont container-city">
                    <label for="city">City</label>
                    <input type="text" name="city" >
                </div>
                <div class="cont container-state">
                    <label for="State">State/Prov/Ince</label>
                    <input type="text" name="State">
                </div>
                <div class="cont container-zip">
                    <label for="zip">Zip/Postal</label>
                    <input type="text" name="zip" placeholder="XXX-XXX">
                </div>
                <div class="cont container-country">
                    <label for="country">Country/Region</label>
                    <input type="text" name="country" >
                </div>
                <div class="cont container-topic">
                    <label for="topic">Topic <span>*</span></label>
                    <input type="text" name="topic" >
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
    
</body>
</html>
