<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="contenedor-calculadora">
        <div class="calculadora">
            <div class="pantalla">
                <div class="valor-anterior"></div>
                <div class="valor-nuevo"></div>
            </div>
            <div class="contendor-botones">
                <table class="tabla">
                    <tr>
                        <td><button class="botones sup AC">AC</button></td>
                        <td><button class="botones sup Change">+/-</button></td>
                        <td><button class="botones sup porcentaje">%</button></td>
                        <td><button class="botones op /">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botones numero num7">7</button></td>
                        <td><button class="botones numero num8">8</button></td>
                        <td><button class="botones numero num9">9</button></td>
                        <td><button class="botones op *">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botones numero num4">4</button></td>
                        <td><button class="botones numero num5">5</button></td>
                        <td><button class="botones numero num6">6</button></td>
                        <td><button class="botones op -">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botones numero num1">1</button></td>
                        <td><button class="botones numero num2">2</button></td>
                        <td><button class="botones numero num3">3</button></td>
                        <td><button class="botones op +" value="+">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botones numero num0 0">0</button></td>
                        <td><button class="botones numero">.</button></td>
                        <td><button class="botones igual">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="code.js"></script>
</body>
</html>
